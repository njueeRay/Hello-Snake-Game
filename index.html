<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="score-board">
      <div class="score-item">
        <span class="score-label">LEVEL</span>
        <span class="level-value" id="levelDisplay">1</span>
      </div>
      <div class="score-item score-item--main">
        <span class="score-label">SCORE</span>
        <span class="score-value" id="scoreDisplay">0</span>
      </div>
      <div class="score-item">
        <span class="score-label">BEST</span>
        <span class="highscore-value" id="highScoreDisplay">0</span>
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="gameCanvas" width="600" height="600"></canvas>

      <button class="mute-btn" id="muteButton" aria-label="Toggle sound">♪</button>

      <!-- Start / Difficulty selection -->
      <div class="overlay" id="startOverlay">
        <div class="overlay-content">
          <h1 class="overlay-title">SNAKE</h1>
          <div class="difficulty-buttons">
            <button class="btn-difficulty btn-difficulty--easy" data-difficulty="easy">EASY</button>
            <button class="btn-difficulty btn-difficulty--normal btn-difficulty--active" data-difficulty="normal">NORMAL</button>
            <button class="btn-difficulty btn-difficulty--hard" data-difficulty="hard">HARD</button>
          </div>
          <p class="overlay-hint">Click a mode · or Space for Normal</p>
          <p class="overlay-controls">WASD / Arrow Keys &nbsp;·&nbsp; M = Mute &nbsp;·&nbsp; Swipe on Mobile</p>
        </div>
      </div>

      <!-- Game Over -->
      <div class="overlay overlay-hidden" id="gameOverOverlay">
        <div class="overlay-content">
          <h1 class="overlay-title overlay-title--gameover">GAME OVER</h1>
          <p class="overlay-score">Score: <span id="finalScore">0</span></p>
          <p class="overlay-highscore">Best: <span id="finalHighScore">0</span></p>
          <p class="overlay-hint">Press Space / Tap to Restart</p>
        </div>
      </div>

      <!-- Victory -->
      <div class="overlay overlay-hidden" id="victoryOverlay">
        <div class="overlay-content">
          <h1 class="overlay-title overlay-title--victory">YOU WIN!</h1>
          <p class="overlay-score">Score: <span id="victoryScore">0</span></p>
          <p class="overlay-hint">Press Space / Tap to Play Again</p>
        </div>
      </div>

      <!-- Pause -->
      <div class="overlay overlay-hidden" id="pauseOverlay">
        <div class="overlay-content">
          <h1 class="overlay-title">PAUSED</h1>
          <p class="overlay-score">Score: <span id="pauseScore">0</span></p>
          <p class="overlay-hint">Press Space / Tap to Resume</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="src/game.js"></script>
</body>
</html>
